<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!--prendo le foto dal mio array di oggetti dentro l'APP-->
                    <img v-bind:src="images[currentIndex].image" :alt="images[currentIndex].title"/>
                    <div class="text">
                        <!--sostituisco i testi con baffo baffo da dentro APP-->
                        <h3>{{ images[currentIndex].title }}</h3>
                        <p>
                            {{ images[currentIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div class="thumb" v-for="(thumb, index) in images" :class="{active: currentIndex === index}">
                        <img :src="thumb.image" :alt="thumb.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>
<!--SCRIPT JS-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
